<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Текущая погода</title>
</head>

<body>
    <div class="block__row">
        <div class="block__item">
            <p class="selector custom-dropdown">
                <label for="city" class="">Выберите город</label><br>
                <select class="city__form " name="city">
                    <option value="703448">Киев</option>
                    <option value="524305">Мурманск</option>
                    <option value="5128581">Нью Йорк</option>
                    <option value="6455259">Париж</option>

                </select>
            </p>
            <div class="info">
                <div class="str">
                    <span class="text">Температура: </span><span class="temp num"></span>
                </div>
                <div class="str">
                    <span class="text">Ощущается как: </span><span class="feels num"></span>
                </div>
                <hr>
                <p class="weather num">Погода:</p>

                <div class="weatherBack">
                    <p class="icon">Icon</p>
                </div>
                <div class="str">
                    <span class="text">Восход: </span><span class="sunrise num"></span>

                </div>
                <div class="str">
                    <span class="text">Закат: </span><span class="sunset num"></span>
                </div>
            </div>
        </div>
    </div>



</body>
<script src="unit_14.js"></script>

</html>
